<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player H21</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="player-container">
      <div class="img-container">
        <img src="img/Yerani.jpg" alt="Album Art" />
      </div>
      <h2 id="title">Hovsep Stepanian</h2>
      <h3 id="artist">Paul Baghdadlian</h3>
      <audio src="music/Yerani.mp3"></audio>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">1:35</span>
        </div>
      </div>
      <div class="player-controls">
        <i class="fas fa-backward" id="prev"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
      <a href="https://hovsep21.netlify.app/"><h1>Hovsep Stepanian</h1></a>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
